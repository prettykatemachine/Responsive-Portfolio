<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact Me!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Kate Albee</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="http://twitter.com/prettyktmachine"><i class="fa fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/katie-albee/"><i class="fa fa-linkedin"></i></a>
        <a href="https://github.com/prettykatemachine/"><i class="fa fa-github"></i></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
     
    </div>
  </footer>
</body>

</html>
